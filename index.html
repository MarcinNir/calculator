<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">

    <link href="css/header.css" rel="stylesheet">

    <title>Currency Converter</title>

<body class="body">
    <header class="header">Kalkulator walutowy</header>
    <form class="calculator js-form">
        <p>
            <label>
                Kwota w PLN: <input class="js-amountPln" type="number" min="0" step="0.01" placeholder="podaj kwotÄ™" required>
            </label>
        </p>
        <p>
            <label>
                <select class="js-currency" name="currency">
                    <option value="EUR">EUR
                    </option>
                    <option value="USD">USD
                    </option>
                    <option value="GBP">GBP
                    </option>
                </select>
            </label>
        </p>
        <p>
            <button class="calculator__button">Przelicz</button>
        </p>
        <p>
            Otrzymasz: <span class="js-results">N/A</span>
        </p>
    </form>
<footer class="footer">Copyright by Marcin Nir</footer>
